<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400&display=swap"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
  <main>
    <div class="logo">
      <img src="./assets/desktop/logo.svg" alt="logo">
    </div>
      <img class="mobile-img" src="./assets/mobile/image-host.jpg" alt="">
      <img class="tablet-img" src="./assets/tablet/image-host.jpg" alt="">
      <img class="desktop-img" src="./assets/desktop/image-host.jpg" alt="">
      <div class="content">
        <h1>Publish your podcasts <span>everywhere.</span></h1>
        <p>Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
          Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
        <div class="bottom-content">
          <div class="apps">
          <img class="app-logos logo1" src="./assets/desktop/spotify.svg" alt="spotify">
          <img class="app-logos logo2" src="./assets/desktop/apple-podcast.svg" alt="apple-podcast">
          <img class="app-logos logo3" src="./assets/desktop/google-podcasts.svg" alt="google-podcast">
          <img class="app-logos logo4" src="./assets/desktop/pocket-casts.svg" alt="pocket-casts">
        </div>
        <form id="form" action="#">
          <div class="links">
            <input id="email" type="text" placeholder="Email address" class="btn1">
            <input type="submit" id="submit" value="Request Access" class="btn2">
          </div>
          <div class="error">
            <p id="text"></p>
          </div>
        </form>
      </div>
      <img class="dots" src="./assets/desktop/bg-pattern-dots.svg" alt="dots">
  </main>
  <script src="./js/script.js"></script>
</body>
</html>
